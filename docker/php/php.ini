[PHP]
expose_php = Off
max_execution_time = 30
memory_limit = 256M
upload_max_filesize = 16M
post_max_size = 32M

[OPcache]
opcache.enable=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=4000
opcache.revalidate_freq=60
opcache.fast_shutdown=1

[APCu]
apc.enabled=1
apc.shm_size=64M
apc.ttl=7200
apc.enable_cli=1